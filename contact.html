<!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <link rel="stylesheet" href="css/style.css" type="text/css" />
         <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
       />
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"</link>
     <title>Simplistic Shine</title>
     <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png">
 </head>
 <body>
 <nav class="navbar sticky-top">
  <a class="logo" href="index.html">
    <img src="./assets/SimplisticShine.png" class="img-fluid" <span class="sr-only"></span>
  </img></a>
  <a class="nav-link" href="contact.html">CONTACT<span class="sr-only"></span></a>
 <!-- <a class="nav-link" href="reviews.html">REVIEWS<span class="sr-only"></span></a>  -->
</nav>
<div class="form-container">
  <form id="myForm" onsubmit="return false">
    <div class="center-text">
  <span class="contact_title">Send Us A Message!</span>
    </div>
  <br><br>
  <input type="hidden" name="contact_number">
  <span>Full Name:</span>
  <br>
  <input type="text" name="from_name" placeholder="Enter your full name" id="fullName" />
  <br><br>
  <span>Email:</span>
  <br>
  <input type="email" name="reply_to" placeholder="Enter your email" id="email" />
  <br><br>
  <span>Get your quote now! We're happy to answer any questions you may have!</span>
  <br>
  <textarea id="question" name="message" rows="4"></textarea>
  <br><br>
  <div class="center">
  <input id="button" type="submit" value="SEND">
  </div>
 </form>
 </div>
<footer class="footer-container">
   <div style="text-align: center;"><img src="./assets/SimplisticShine.png" class="footer-logo" href="index.html" </img></div>
</footer>
<script src="javascript/contact.js"></script>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>
